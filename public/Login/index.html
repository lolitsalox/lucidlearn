<!DOCTYPE html>
<html lang="en">

<head>
	<script async src="https://arc.io/widget.js#8wL9hKnu"></script>
	<meta charset="UTF-8">
	<title>כניסה למערכת</title>
	<style>
		* {
			box-sizing: border-box;
		}

		*:focus {
			outline: none;
		}

		body {
			font-family: Arial;
			background-color: #3498DB;
			padding: 50px;
		}

		.login {
			position: absolute;
			width: 300px;
			top: calc(50% - 162.44px);
			left: calc(50% - 150px);
		}

		.login-screen {
			background-color: #FFF;
			padding: 20px;
			border-radius: 5px
		}

		.app-title {
			text-align: center;
			color: #777;
		}

		.login-form {
			text-align: center;
		}

		.control-group {
			margin-bottom: 10px;
		}

		input {
			text-align: center;
			background-color: #ECF0F1;
			border: 2px solid transparent;
			border-radius: 3px;
			font-size: 16px;
			font-weight: 200;
			padding: 10px 0;
			width: 250px;
			transition: border .5s;
		}

		input:focus {
			border: 2px solid #3498DB;
			box-shadow: none;
		}

		.btn {
			border: 2px solid transparent;
			background: #3498DB;
			color: #ffffff;
			font-size: 16px;
			line-height: 25px;
			padding: 10px 0;
			text-decoration: none;
			text-shadow: none;
			border-radius: 3px;
			box-shadow: none;
			transition: 0.25s;
			display: block;
			width: 250px;
			margin: 0 auto;
			cursor: pointer;
		}

		.btn:hover {
			background-color: #2980B9;
		}

		.login-link {
			font-size: 12px;
			color: #444;
			display: block;
			margin-top: 12px;
		}
	</style>
</head>

<body>

	<body>
		<div class="login">
			<div class="login-screen">
				<div class="app-title">
					<h1>התחברות</h1>
				</div>

				<div class="login-form">
					<div class="control-group">
						<input type="text" class="login-field" value="" placeholder="שם משתמש או אימייל" id="username"> <!-- check if the person puts an email inside and then if he does make the request url to be valid to the email-->
						<label class="login-field-icon fui-user" for="username"></label>
					</div>

					<div class="control-group">
						<input type="password" class="login-field" value="" placeholder="סיסמה" id="password">
						<label class="login-field-icon fui-lock" for="password"></label>
					</div>

					<a class="btn btn-primary btn-large btn-block" onclick="valid()">כניסה</a>
					<a class="login-link" href="/resetpassword">?שכחת סיסמה</a>
					<a class="login-link" href="/register">?אין לך משתמש</a>
				</div>
			</div>
		</div>
	</body>
	<script>
		function valid() {
			const inputUsername = username.value,
				inputPassword = password.value;
			
			const xreq = new XMLHttpRequest();

			xreq.open("get", `https://lucidlearn.tk/validate?username=${inputUsername}&password=${inputPassword}`);
			
			xreq.onreadystatechange = () => {
				if (xreq.readyState == 4 && xreq.status == 200) {
					console.log(xreq.responseText);
				}
			};

			xreq.send();
		};
	</script>
</body>

</html>
